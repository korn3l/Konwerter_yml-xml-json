
name: BuildExeFile

on:
  schedule:
    - cron: '0 0 * * 0'
  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: installPIP
        run: |
          .github/workflows/data.bat
          ./installResources.bat
        
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Build
        run: .github/workflows/runAsExe.ps1
        
      - name: Send
        uses: actions/upload-artifact@v3
        with:
          name: konwerterJXY.exe
          path: dist/konwerter.exe
